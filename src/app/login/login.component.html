<!-- the container for login page with readonly input fiels having static values
    which will be shown if loading is false -->
<div class="container" *ngIf="!isLoading">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          <div class="text-center mt-1 mb-5 pb-1">
            <img src="../../assets/images/Occam_Full_Colo.svg" type="image/svg">
          </div>
          <form>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput"
                value="sample-user@test.com" readonly>
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword"
                value="sample-password" readonly>
              <label for="floatingPassword">Password</label>
            </div>
            <hr class="my-4">
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold"
                type="submit" (click)="login()">Sign
                in</button>
            </div>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- the loader to be shown when clicking on the login button -->
<div *ngIf="isLoading">
  <div class="d-flex justify-content-center center-alignment" style="background: lightgrey">
    <button class="btn btn-primary">
      <span class="spinner-border spinner-border-sm"></span>
      Loading..
    </button>
  </div>
</div>
